<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>


  <title>Off-Canvas Nav</title>
</head>

<body>
  <main x-data="{toggleOn : false}">
    <!-- MAIN CONTAINER -->
    <div
      class="min-h-screen h-full flex flex-col text-center text-[#fffce1] bg-gradient-to-tr from-[#243949] to-[#517FA4] font-[Raleway,_sans-serif]">
      <!-- HEADER START -->
      <header class="pt-[50px] pb-5">
        <!-- HEADING CONTAINER -->
        <div class="max-w-[800px] mx-auto my-0 px-5">
          <!-- PRIMARY HEADING -->
          <h1 class="text-[50px] leading-tight font-bold text-center tracking-[5px] pb-2">HC Off-canvas Nav</h1>
          <!-- SECONDARY HEADING -->
          <h2 class="max-w-[680px] mx-auto text-xl font-extralight leading-snug tracking-[1px] pb-8">
            JavaScript library
            for creating toggled off-canvas multi-level navigations, allowing endless nesting of submenu
            elements.
          </h2>
          <!-- HEADER CTA -->
          <a href="#"
            class="inline-flex items-center text-[#fffce1] bg-[#54b9cb] hover:bg-[#4CA8B9] rounded text-[15px] font-normal transition-all py-1 pr-2.5">
            <span class="text-[#fffce1] px-2.5 mr-2.5">
              <svg class="w-[15px] h-[15px] fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12">
                </path>
              </svg>
            </span>
            <span>Download and docs on GitHub</span>
          </a>
          <!-- VERSION -->
          <div class="pt-4 font-extralight text-[#dab977]">
            v
            <span class="text-[#fffce1]">0.1</span>
          </div>
          <!-- HAMBURGER TOGGLE BUTTON -->
          <button type="button" @click="toggleOn = !toggleOn"
            class="group select-none border-none bg-transparent outline-none mt-14 text-white min-h-[26px] text-lg text-left flex items-center">
            <div class="h-[30px] w-[30px] relative flex flex-col justify-around">
              <span class="bg-[#182631] group-hover:bg-[#dab977] rounded-sm w-full h-1 transition-all duration-300"
                :class="{'-rotate-45 translate-y-2.5' : toggleOn}"></span>
              <span class="bg-[#182631] group-hover:bg-[#dab977] rounded-sm w-full h-1 transition-all duration-300"
                :class="{'opacity-0' : toggleOn}"></span>
              <span class="bg-[#182631] group-hover:bg-[#dab977] rounded-sm w-full h-1 transition-all duration-300"
                :class="{'rotate-45 -translate-y-2.5' : toggleOn}"></span>
            </div>
            <div class="flex flex-col pl-4">
              <span class="text-lg">Toggle Navigation</span>
              <span class="text-[10px] leading-none opacity-70">or swipe the screen from edge on mobile ;)</span>
            </div>
          </button>
        </div>
      </header>
      <!-- HEADER END -->
      <!-- MAIN CONTENT SECTION START -->
      <section class="max-w-[800px] w-full mx-auto px-5 pb-8 text-left">
        <div class="border-t border-white/10 w-full">
          <!-- POSITION HEADING -->
          <h4 class="mt-7 font-[15px] tracking-[1px] font-semibold uppercase mb-5">Position</h4>
          <!-- POSITION BUTTONS -->
          <div class="md:-mx-5 flex flex-wrap w-full">
            <div class="w-full md:max-w-[25%] grow shrink px-4 pb-5">
              <a href="#"
                class="block relative py-4 px-8 uppercase text-center text-[#243949] bg-[#fffce1] rounded-[30px/80px] transition-all font-bold text-base hover:text-[#d5af63]">Left</a>
            </div>
            <div class="w-full md:max-w-[25%] grow shrink px-4 pb-5">
              <a href="#"
                class="block relative py-4 px-8 uppercase text-center text-[#243949] bg-[#fffce1] rounded-[30px/80px] transition-all font-bold text-base hover:text-[#d5af63]">Right</a>
            </div>
          </div>
          <!-- THEME HEADING -->
          <h4 class="mt-7 font-[15px] tracking-[1px] font-semibold uppercase mb-5">Theme</h4>
          <!-- THEME BUTTONS -->
          <div class="md:-mx-5 flex flex-col md:flex-row">
            <!-- LIGHT THEME -->
            <div class="px-4 pb-5">
              <a href="#" class="block w-[100px] h-[100px] rounded-md border-4 border-[#fffce1]" draggable="false">
                <img src="images/theme-1.png" alt="Light Theme" class="object-cover h-full w-full" draggable="false">
              </a>
            </div>
            <!-- DARK THEME -->
            <div class="px-4 pb-5">
              <a href="#" class="block w-[100px] h-[100px] rounded-md border-4 border-[#fffce1]" draggable="false">
                <img src="images/theme-2.png" alt="Dark Theme" class="object-cover h-full w-full" draggable="false">
              </a>
            </div>
          </div>
          <!-- LEVELS HEADING -->
          <h4 class="mt-7 font-[15px] tracking-[1px] font-semibold uppercase mb-5">LEVELS OPEN TYPE</h4>
          <!-- LEVELS BUTTONS -->
          <div class="md:-mx-5 grid grid-cols-1 md:grid-cols-3 w-full">
            <div class="w-full px-4 pb-5">
              <a href="#"
                class="block relative py-4 px-8 uppercase text-center text-[#243949] bg-[#fffce1] rounded-[30px/80px] transition-all font-bold text-base hover:text-[#d5af63]">Overlap
                levels</a>
            </div>
          </div>
          <!-- ADDITIONAL OPTIONS HEADING -->
          <h4 class="mt-7 font-[15px] tracking-[1px] font-semibold uppercase mb-5">ADDITIONAL OPTIONS</h4>
          <!-- ADDITIONAL OPTIONS BUTTONS -->
          <div class=" grid grid-cols-1 md:grid-cols-3 w-full pt-2">
            <!-- OPTION -->
            <div class="w-full px-4 pb-5 flex items-start relative">
              <input type="checkbox" class="peer" hidden id="closeOnClick">
              <div class="hidden peer-checked:block absolute left-[2px] top-[5%] text-[#243949] z-20">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  class="w-4 h-4 stroke-2">
                  <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="absolute top-[0%] left-0 h-5 w-5 bg-[#dab977] z-10">
              </div>
              <label class="uppercase ml-4 select-none cursor-pointer flex items-center gap-x-1 text-sm"
                for="closeOnClick">
                Close on click
              </label>
            </div>
            <!-- OPTION -->
            <div class="w-full px-4 pb-5 flex items-start relative">
              <input type="checkbox" class="peer" hidden id="disableBody">
              <div class="hidden peer-checked:block absolute left-[2px] top-[5%] text-[#243949] z-20">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  class="w-4 h-4 stroke-2">
                  <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="absolute top-[0%] left-0 h-5 w-5 bg-[#dab977] z-10">
              </div>
              <label class="uppercase ml-4 select-none cursor-pointer flex items-center gap-x-1 text-sm"
                for="disableBody">
                Disable body
              </label>
            </div>
            <!-- OPTION -->
            <div class="w-full px-4 pb-5 flex items-start relative">
              <input type="checkbox" class="peer" hidden id="pushContent">
              <div class="hidden peer-checked:block absolute left-[2px] top-[5%] text-[#243949] z-20">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  class="w-4 h-4 stroke-2">
                  <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="absolute top-[0%] left-0 h-5 w-5 bg-[#dab977] z-10">
              </div>
              <label class="uppercase ml-4 select-none cursor-pointer flex items-center gap-x-1 text-sm"
                for="pushContent">
                Push content
              </label>
            </div>
            <!-- OPTION -->
            <div class="w-full px-4 pb-5 flex items-start relative">
              <input type="checkbox" class="peer" hidden id="mainNav">
              <div class="hidden peer-checked:block absolute left-[2px] top-[5%] text-[#243949] z-20">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  class="w-4 h-4 stroke-2">
                  <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="absolute top-[0%] left-0 h-5 w-5 bg-[#dab977] z-10">
              </div>
              <label class="uppercase ml-4 select-none cursor-pointer flex items-center gap-x-1 text-sm" for="mainNav">
                Main nav and level titles
              </label>
            </div>
            <!-- OPTION -->
            <div class="w-full px-4 pb-5 flex items-start relative">
              <input type="checkbox" class="peer" hidden id="closeAndBack">
              <div class="hidden peer-checked:block absolute left-[2px] top-[5%] text-[#243949] z-20">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  class="w-4 h-4 stroke-2">
                  <path fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <div class="absolute top-[0%] left-0 h-5 w-5 bg-[#dab977] z-10">
              </div>
              <label class="uppercase ml-4 select-none cursor-pointer flex items-center gap-x-1 text-sm"
                for="closeAndBack">
                Close and back buttons
              </label>
            </div>
          </div>
        </div>
      </section>
      <!-- MAIN CONTENT SECTION END -->
      <!-- FOOTER START -->
      <footer class="pb-10">
        <div class="max-w-[800px] w-full mx-auto px-5">
          <a href="#" class="px-4 inline-block group">
            <svg xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 0 430.24 46"
              class="h-[17px] block w-auto mt-[22px] transition-all">
              <path class="fill-[#466e8d] group-hover:fill-[#4fb5e1] transition-all" d="M0,46H44L92,0H48Z"></path>
              <path class="fill-[#9db9cf] group-hover:fill-[#f2c053] transition-all"
                d="M237.24,46h-44l-26-24.92L141.24,46h-44l-24-23,22-21.08,24,23L145.24,0h44l26,24.92L241.24,0h44Z">
              </path>
              <path class="fill-[#5989ad] group-hover:fill-[#a7ce38] transition-all"
                d="M386.24,46l-26-24.92L334.24,46h-44l-24-23,22-21.08,24,23L338.24,0h44l48,46h-44Z">
              </path>
            </svg>
          </a>
        </div>
      </footer>
      <!-- FOOTER END -->
    </div>
  </main>
</body>

</html>

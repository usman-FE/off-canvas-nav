        <!-- NAVIGATION -->

          '-translate-x-[280px]' : !toggleOn && position === 'left',
          'translate-x-[280px]' : !toggleOn && position === 'right',
          'translate-x-[40px]' : subMenuLevel === 1 && position === 'left',
          '-translate-x-[40px]' : subMenuLevel === 1 && position === 'right',
          'translate-x-[80px]' : subMenuLevel === 2 && position === 'left',
          '-translate-x-[80px]' : subMenuLevel === 2 && position === 'right',

          '-translate-x-[120px]' : subMenuLevel === 3 && position === 'right',

          'left-0' : position === 'left',
          'right-0' : position === 'right',
          'invisible': !toggleOn
          }"

                          currentSubmenu = category.title;

                        position === 'right' && subMenuLevel === 0 ? 'translate-x-full' : '',
                        category.title === currentSubmenu && subMenuLevel === 1 && position === 'left' ? '-translate-x-[40px]' : 
                        category.title === currentSubmenu && subMenuLevel === 1 && position === 'right' ? 
                        'translate-x-[40px]' : 
                        category.title !== currentSubmenu && subMenuLevel === 1 && position === 'left' ? '-translate-x-[calc(100%_+_40px)]' : 
                        category.title !== currentSubmenu && subMenuLevel === 1 && position === 'right' ? 'translate-x-[calc(100%_+_40px)]' : '',
                        subMenuLevel === 2 && position === 'left' && category.title === currentSubmenu  ? '-translate-x-[40px]' : '',
                        subMenuLevel === 2 && position === 'right' && category.title === currentSubmenu  ? 'translate-x-[40px]' : '',

                                                      position === 'right' && subMenuLevel === 3 && currentSubmenu3 !== item2.title ? 'translate-x-[calc(100%_+_80px)]' : '',
                                                    ]"
